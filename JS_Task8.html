<!DOCTYPE html>
<html lang="en">

<head>
    <title>JS Task 8</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(#ecec47, #c35ae0);
            height: screen;
        }

        .error-message {
            color: red;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-5 text-center" style="color: rgb(44, 60, 239);">Registration Form</h1>
        <form id="registration-form" novalidate>
            <!-- Form fields -->
            <div class="form-group row">
                <label for="first-name" class="col-md-2 col-form-label"><b>First Name</b></label>
                <input type="text" class="form-control col-md-8" id="first-name" name="firstName" required>
                <span class="error-message col-md-2"></span>
            </div>

            <div class="form-group row">
                <label for="last-name" class="col-md-2 col-form-label"><b>Last Name</b></label>
                <input type="text" class="form-control col-md-8" id="last-name" name="lastName" required>
                <span class="error-message col-md-2"></span>
            </div>

            <div class="form-group row">
                <label for="email" class="col-md-2 col-form-label"><b>Email</b></label>
                <input type="email" class="form-control col-md-8" id="email" name="email" required>
                <span class="error-message col-md-2"></span>
            </div>

            <div class="form-group row">
                <label for="password" class="col-md-2 col-form-label"><b>Password</b></label>
                <input type="password" class="form-control col-md-8" id="password" name="password" required>
                <span class="error-message col-md-2"></span>
            </div>

            <div class="form-group row">
                <label for="confirm-password" class="col-md-2 col-form-label"><b>Re-enter Password</b></label>
                <input type="password" class="form-control col-md-8" id="confirm-password" name="confirmPassword"
                    required>
                <span class="error-message col-md-2"></span>
            </div>

            <div class="form-group row">
                <label class="col-md-2 col-form-label"><b>Gender</b></label>
                <div class="col-md-8">
                    <input type="radio" name="gender" value="male"> Male
                    <input type="radio" name="gender" value="female"> Female
                </div>
                <span class="error-message col-md-2"></span>
            </div>

            <div class="form-group row">
                <label for="age" class="col-md-2 col-form-label"><b>Age</b></label>
                <input type="number" class="form-control col-md-8" id="age" name="age" required>
                <span class="error-message col-md-2"></span>
            </div>

            <!-- Add the remaining form fields -->

            <div class="form-group row">
                <label for="phone" class="col-md-2 col-form-label"><b>Phone Number</b></label>
                <input type="tel" class="form-control col-md-8" id="phone" name="phone" required>
                <span class="error-message col-md-2"></span>
            </div>
            <div class="form-group row">
                <label for="address" class="col-md-2 col-form-label"><b>Address</b></label>
                <textarea class="form-control col-md-8" id="address" name="address" rows="3" required></textarea>
                <span class="error-message col-md-2"></span>
            </div>
            <div class="form-group row">
                <label for="state" class="col-md-2 col-form-label"><b>State</b></label>
                <input type="text" class="form-control col-md-8" id="state" name="state" required>
                <span class="error-message col-md-2"></span>
            </div>
            <div class="form-group row">
                <label for="country" class="col-md-2 col-form-label"><b>Country</b></label>
                <select class="form-control col-md-8" id="country" name="country" required>
                    <option value="" selected disabled>Choose Your Country</option>
                    <option value="india">India</option>
                    <option value="usa">America</option>
                    <option value="uk">England</option>
                    <option value="uae">Dubai</option>
                    <option value="jp">Japan</option>
                </select>
                <span class="error-message col-md-2"></span>
            </div>
            <div class="form-group row">
                <label for="language" class="col-md-2 col-form-label"><b>Languages known</b></label></b>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="english" name="language" value="English">
                    <label class="form-check-label" for="english">English</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="kannada" name="language" value="Kannada">
                    <label class="form-check-label" for="kannada">Marathi</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="hindi" name="language" value="Hindi">
                    <label class="form-check-label" for="hindi">Hindi</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="telugu" name="language" value="Telugu">
                    <label class="form-check-label" for="telugu">Telugu</label>
                </div>
                <span class="error-message col-md-2"></span>
            </div>
            <div class="form-group row">
                <div class="form-check col-md-8 offset-md-2">
                    <input class="form-check-input" type="checkbox" id="declaration" name="declaration" onchange="toggleSubmit()" required>
                    <label class="form-check-label" for="declaration">
                        Hereby I declare all the given details are true
                    </label>
                </div>
                <span class="error-message col-md-2"></span>
            </div>
            
            <div class="form-group row">
                <div class="col-md-10 offset-md-2">
                    <center>
                        <button type="submit" class="btn btn-danger w-25 rounded-pill border border-2 border-dark" disabled>Register</button>
                    </center>
                </div>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('registration-form').addEventListener('submit', validateForm);

        function validateForm(event) {
            event.preventDefault();

            const fields = [
                'first-name', 'last-name', 'email', 'password', 'confirm-password',
                'gender', 'age', 'phone', 'address', 'state', 'country', 'language', 'declaration'
            ];

            const errorMessages = document.querySelectorAll('.error-message');
            errorMessages.forEach(errorMessage => errorMessage.textContent = '');

            let hasError = false;

            fields.forEach(field => {
                const input = document.getElementById(field);
                const value = input.value.trim();

                if (value === '' || (field === 'confirm-password' && value !== document.getElementById('password').value.trim())) {
                    displayErrorMessage(field, 'POOR' + (field === 'confirm-password' ? ' OR MISMATCH' : ''));
                    hasError = true;
                }
            });

            if (document.querySelectorAll('input[name="language"]:checked').length === 0) {
                displayErrorMessage('language', 'POOR');
                hasError = true;
            }

            if (!document.getElementById('declaration').checked) {
                displayErrorMessage('declaration', 'POOR');
                hasError = true;
            }

            if (!hasError) {
                console.log('Form submitted!');
            }
        }

        function displayErrorMessage(inputId, message) {
            const errorMessage = document.querySelector(`#${inputId} + .error-message`);
            errorMessage.textContent = message;
        }

        function toggleSubmit() {
            const submitButton = document.querySelector('button[type="submit"]');
            submitButton.disabled = !submitButton.disabled;
        }
    </script>
</body>

</html>
