<!DOCTYPE html>
<html lang="en">

<head>
    <title>BootStrap Task 5</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        .gr {
            background-color: rgb(233, 233, 233);
            padding-top: 10x;
            padding-bottom: 10px;
        }

        .input-group-text {
            margin-left: 10px;
        }

        .frm {
            margin-top: 30px;
        }

        .lbl {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cust-width {
            width: 10px;
        }

        .btn {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="gr container" style="width: 600px;">
        <form class="frm needs-validation" novalidate>
            
            <div class="row mb-4">
                <div class="col-4 lbl">
                    First Name
                </div>
                <div class="col-8">
                    <div class="input-group">
                        <div class="input-group-text"><i class="fa fa-user" aria-hidden="true"></i></div>
                        <input type="text" class="form-control" required>
                        <div class="invalid-feedback">
                            Please supply your First Name!
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="row mb-4">
                <div class="col-4 lbl">
                    Last Name
                </div>
                <div class="col-8">
                    <div class="input-group">
                        <div class="input-group-text"><i class="fa fa-user" aria-hidden="true"></i></div>
                        <input type="text" class="form-control" required>
                        <div class="invalid-feedback">
                            Please supply your Last Name!
                        </div>
                    </div>
                </div>
            </div>
            
            
            <div class="row mb-4">
                <div class="col-4 lbl">
                    Email
                </div>
                <div class="col-8">
                    <div class="input-group">
                        <div class="input-group-text"><i class="fa fa-envelope" aria-hidden="true"></i></div>
                        <input type="text" class="form-control" required>
                        <div class="invalid-feedback">
                            Please supply your Email Address!
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="row mb-4">
                <div class="col-4 lbl">
                    Phone #
                </div>
                <div class="col-8">
                    <div class="input-group">
                        <div class="input-group-text"><i class="fa fa-phone" aria-hidden="true"></i></div>
                        <input type="text" class="form-control" required>
                        <div class="invalid-feedback">
                            Please supply your Phone Number!
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="row mb-4">
                <div class="col-4 lbl">
                    Address
                </div>
                <div class="col-8">
                    <div class="input-group">
                        <div class="input-group-text"><i class="fa fa-home" aria-hidden="true"></i></div>
                        <input type="text" class="form-control" required>
                        <div class="invalid-feedback">
                            Please supply your Street Address!
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="row mb-4">
                <div class="col-4 lbl">
                    City
                </div>
                <div class="col-8">
                    <div class="input-group">
                        <div class="input-group-text"><i class="fa fa-home" aria-hidden="true"></i></div>
                        <input type="text" class="form-control" required>
                        <div class="invalid-feedback">
                            Please supply your City Name!
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="row mb-4">
                <div class="col-4 lbl">
                    State
                </div>
                <div class="col-8">
                    <div class="input-group">
                        <div class="input-group-text"><i class="fa fa-home" aria-hidden="true"></i></div>
                        <select class="cust-width form-select">
                            <option selected>Please select your State</option>
                            <option value="1">Maharashtra</option>
                            <option value="2">Rajasthan</option>
                            <option value="3">Gujrat</option>
                            <option value="4">Tamil Nadu</option>
                            <option value="5">Madhya Pradesh</option>
                            <option value="6">Bihar</option>
                        </select>
                    </div>
                </div>
            </div>
            
             <div class="row mb-4">
                <div class="col-4 lbl">
                    Do you have a hosting ?
                </div>
                <div class="col-8">
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="Yes" value="yes" checked>
                        <label for="Yes" class="form-check-label">Yes</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="No" value="no" >
                        <label for="No" class="form-check-label">No</label>
                    </div>
                </div>
            </div>
            
             <div class="row mb-4">
                <div class="col-4 lbl">
                    Project Description
                </div>
                <div class="col-8">
                    <div class="input-group">
                        <div class="input-group-text"><i class="fa fa-pencil" aria-hidden="true"></i></div>
                        <textarea  class="form-control" required></textarea>
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-warning">
                    Send <i class="fa fa-plane" aria-hidden="true"></i>
                </button>
            </div>
        </form>
    </div>
    <script src="BS_5.js"></script>
</body>

</html>
