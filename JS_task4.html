<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Time Viewer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .button-container {
            margin-bottom: 20px;
        }

        .output {
            font-size: 18px;
            margin-bottom: 10px;
            color: #000 !important; /* Use !important to ensure the style is applied */
        }

        .btn-date,
        .btn-time {
            width: 100%;
            margin-bottom: 10px;
            color: #000;
            background-color: transparent;
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="button-container">
            <button class="btn btn-primary btn-date" onclick="showDate()">Show Date</button>
            <!-- Output for Date -->
            <p id="outputDate" class="text-primary output"></p>

            <button class="btn btn-success btn-time" onclick="showTime()">Show Time</button>
            <!-- Output for Time -->
            <p id="outputTime" class="text-success output"></p>
        </div>
    </div>

    <script>
        function showDate() {
            const currentDate = new Date();
            const months = ["January", "February", "March", "April", "May", "June",
                "July", "August", "September", "October", "November", "December"];
            const formattedDate = ${currentDate.getDate()} / ${months[currentDate.getMonth()]} / ${currentDate.getFullYear()};
            document.getElementById("outputDate").innerText = formattedDate;
        }

        function showTime() {
            const currentTime = new Date();
            document.getElementById("outputTime").innerText = currentTime.toString();
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
